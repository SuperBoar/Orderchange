{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>尽情的操作吧</h4>
            </div>
            <div class="card-body">
                <!-- 系统登录区域 -->
                <div class="mb-4">
                    <div class="login-section">
                        <button id="loginBtn" class="btn btn-primary">登录系统</button>
                        <span id="loginPrompt" class="login-prompt">
                            <i class="bi bi-hand-index" style="transform: rotate(270deg); display: inline-block;"></i> 先进行登录，再进行后续操作！
<!--                            <i class="bi bi-hand-index" style="transform: scaleX(-1); display: inline-block;"></i> 先进行登录，再进行后续操作！-->
                        </span>
                    </div>
                    <div id="loginStatus" class="mt-2"></div>
                </div>

                <!-- 订单ID输入区域 -->
                <div class="mb-4">
                    <label for="orderId" class="form-label">订单ID</label>
                    <input type="text" class="form-control" id="orderId" placeholder="请输入订单ID">
                </div>

                <!-- 场景选择区域 -->
                <div class="mb-4">
                    <label class="form-label">场景选择</label>
                    <div class="scenario-buttons">
                        <button type="button" class="btn btn-outline-primary scenario-btn" data-scenario="a">账单逾期场景</button>
                        <button type="button" class="btn btn-outline-primary scenario-btn" data-scenario="b">归还场景</button>
                        <button type="button" class="btn btn-outline-primary scenario-btn" data-scenario="c">租转售场景</button>
                        <button type="button" class="btn btn-outline-primary scenario-btn" data-scenario="d">租用中</button>
                        <button type="button" class="btn btn-outline-primary scenario-btn" data-scenario="e">恢复待发货状态</button>
                    </div>
                </div>

                <!-- 场景参数输入区域 -->
                <div id="scenarioParams" class="mb-4"></div>

                <!-- 执行按钮 -->
                <div class="mb-4">
                    <button id="executeBtn" class="btn btn-success" disabled>执行场景</button>
                </div>

                <!-- 结果显示区域 -->
                <div id="resultArea"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 全局变量
    let currentScenario = '';
    let systemLoggedIn = false;

    $(document).ready(function() {
        // 登录按钮点击事件
        $('#loginBtn').click(function() {
            $.ajax({
                url: '/login',
                method: 'POST',
                success: function(response) {
                    if (response.success) {
                        systemLoggedIn = true;
                        $('#loginStatus').html('<div class="alert alert-success">' + response.message + '</div>');
                        $('#executeBtn').prop('disabled', false);
                    } else {
                        $('#loginStatus').html('<div class="alert alert-danger">' + response.message + '</div>');
                        $('#executeBtn').prop('disabled', true);
                    }
                },
                error: function() {
                    $('#loginStatus').html('<div class="alert alert-danger">登录请求失败</div>');
                    $('#executeBtn').prop('disabled', true);
                }
            });
        });

        // 场景按钮点击事件
        $('.scenario-btn').click(function() {
            $('.scenario-btn').removeClass('active btn-primary').addClass('btn-outline-primary');
            $(this).removeClass('btn-outline-primary').addClass('active btn-primary');
            currentScenario = $(this).data('scenario');
            showScenarioParams(currentScenario);
        });

        // 执行按钮点击事件
        $('#executeBtn').click(function() {
            if (!systemLoggedIn) {
                showResult('danger', '请先登录系统');
                return;
            }

            const orderId = $('#orderId').val();
            if (!orderId) {
                showResult('danger', '请输入订单ID');
                return;
            }

            const formData = new FormData();
            formData.append('order_id', orderId);
            formData.append('scenario', currentScenario);

            // 根据不同场景添加参数
            switch (currentScenario) {
                case 'a':
                    const term = $('#term').val();
                    const overdueDays = $('#overdueDays').val();
                    if (!term || !overdueDays) {
                        showResult('danger', '请填写完整参数');
                        return;
                    }
                    formData.append('term', term);
                    formData.append('overdue_days', overdueDays);
                    break;
                case 'b':
                    const returnDays = $('#returnDays').val();
                    if (!returnDays) {
                        showResult('danger', '请填写完整参数');
                        return;
                    }
                    formData.append('return_days', returnDays);
                    break;
                case 'c':
                    const subScenario = $('input[name="subScenario"]:checked').val();
                    if (!subScenario) {
                        showResult('danger', '请选择租转售类型');
                        return;
                    }
                    formData.append('sub_scenario', subScenario);
                    
                    if (subScenario === 'x') {
                        const cTerm = $('#cTerm').val();
                        const cOverdueDays = $('#cOverdueDays').val();
                        if (!cTerm || !cOverdueDays) {
                            showResult('danger', '请填写完整参数');
                            return;
                        }
                        formData.append('term', cTerm);
                        formData.append('overdue_days', cOverdueDays);
                    } else if (subScenario === 'y') {
                        const cOverdueDaysY = $('#cOverdueDaysY').val();
                        if (!cOverdueDaysY) {
                            showResult('danger', '请填写完整参数');
                            return;
                        }
                        formData.append('overdue_days', cOverdueDaysY);
                    }
                    break;
                case 'd':
                    const modifyBillDate = $('#modifyBillDate').is(':checked');
                    formData.append('modify_bill_date', modifyBillDate);
                    
                    if (modifyBillDate) {
                        const dTerm = $('#dTerm').val();
                        const adjustDays = $('#adjustDays').val();
                        if (!dTerm || !adjustDays) {
                            showResult('danger', '请填写完整参数');
                            return;
                        }
                        formData.append('term', dTerm);
                        formData.append('adjust_days', adjustDays);
                    }
                    break;
                case 'e':
                    // 无需额外参数
                    break;
            }

            // 发送执行请求
            $.ajax({
                url: '/execute_scenario',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function() {
                    $('#executeBtn').prop('disabled', true).text('执行中...');
                },
                complete: function() {
                    $('#executeBtn').prop('disabled', false).text('执行场景');
                },
                success: function(response) {
                    if (response.success) {
                        showResult('success', response.message);
                    } else {
                        showResult('danger', response.message);
                    }
                },
                error: function() {
                    showResult('danger', '执行请求失败');
                }
            });
        });
    });

    // 显示场景参数输入区域
    function showScenarioParams(scenario) {
        let paramsHtml = '';
        
        switch (scenario) {
            case 'a':
                paramsHtml = `
                    <div class="card p-3">
                        <h5>账单逾期场景参数</h5>
                        <div class="mb-3">
                            <label for="term" class="form-label">账单期数</label>
                            <input type="number" class="form-control" id="term" placeholder="请输入账单期数" min="1" oninput="validity.valid||(value='');">
                        </div>
                        <div class="mb-3">
                            <label for="overdueDays" class="form-label">逾期天数</label>
                            <input type="number" class="form-control" id="overdueDays" placeholder="请输入逾期天数" min="1" oninput="validity.valid||(value='');">
                        </div>
                    </div>
                `;
                break;
            case 'b':
                paramsHtml = `
                    <div class="card p-3">
                        <h5>归还场景参数</h5>
                        <div class="mb-3">
                            <label for="returnDays" class="form-label">租期结束前天数(可负数)</label>
                            <input type="number" class="form-control" id="returnDays" placeholder="请输入租期结束前天数">
                        </div>
                    </div>
                `;
                break;
            case 'c':
                paramsHtml = `
                    <div class="card p-3">
                        <h5>租转售场景参数</h5>
                        <div class="mb-3">
                            <label class="form-label">请选择类型</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="subScenario" id="subScenarioX" value="x">
                                    <label class="form-check-label" for="subScenarioX">账单逾期租转售</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="subScenario" id="subScenarioY" value="y">
                                    <label class="form-check-label" for="subScenarioY">归还逾期租转售</label>
                                </div>
                            </div>
                        </div>
                        <div id="subScenarioParams"></div>
                    </div>
                `;
                
                // 添加子场景选择事件
                $(document).off('change', 'input[name="subScenario"]').on('change', 'input[name="subScenario"]', function() {
                    const subScenario = $(this).val();
                    let subParamsHtml = '';
                    
                    if (subScenario === 'x') {
                        subParamsHtml = `
                            <div class="mt-3">
                                <div class="mb-3">
                                    <label for="cTerm" class="form-label">账单期数</label>
                                    <input type="number" class="form-control" id="cTerm" placeholder="请输入需要逾期的账单期数" min="1" oninput="validity.valid||(value='');">
                                </div>
                                <div class="mb-3">
                                    <label for="cOverdueDays" class="form-label">租转售逾期天数</label>
                                    <input type="number" class="form-control" id="cOverdueDays" placeholder="请输入租转售逾期天数" min="1" oninput="validity.valid||(value='');">
                                </div>
                            </div>
                        `;
                    } else if (subScenario === 'y') {
                        subParamsHtml = `
                            <div class="mt-3">
                                <div class="mb-3">
                                    <label for="cOverdueDaysY" class="form-label">归还逾期天数</label>
                                    <input type="number" class="form-control" id="cOverdueDaysY" placeholder="请输入归还逾期天数" min="1" oninput="validity.valid||(value='');">
                                </div>
                            </div>
                        `;
                    }
                    
                    $('#subScenarioParams').html(subParamsHtml);
                });
                break;
            case 'd':
                paramsHtml = `
                    <div class="card p-3">
                        <h5>租用中场景参数</h5>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="modifyBillDate">
                            <label class="form-check-label" for="modifyBillDate">是否修改账单日时间</label>
                        </div>
                        <div id="billDateParams" style="display: none;">
                            <div class="mb-3">
                                <label for="dTerm" class="form-label">账单期数</label>
                                <input type="number" class="form-control" id="dTerm" placeholder="请输入需要修改的账单期数" min="1" oninput="validity.valid||(value='');">
                            </div>
                            <div class="mb-3">
                                <label for="adjustDays" class="form-label">调整至账单日前几天</label>
                                <input type="number" class="form-control" id="adjustDays" placeholder="请输入要调整至账单日前几天天数" min="0" oninput="validity.valid||(value='');">
                            </div>
                        </div>
                    </div>
                `;
                
                // 添加修改账单日复选框事件
                $(document).off('change', '#modifyBillDate').on('change', '#modifyBillDate', function() {
                    if ($(this).is(':checked')) {
                        $('#billDateParams').show();
                    } else {
                        $('#billDateParams').hide();
                    }
                });
                break;
            case 'e':
                paramsHtml = `
                    <div class="card p-3">
                        <h5>恢复待发货场景</h5>
                        <p>该场景无需额外参数</p>
                    </div>
                `;
                break;
        }
        
        $('#scenarioParams').html(paramsHtml);
    }

    // 显示结果
    function showResult(type, message) {
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
        const resultHtml = `
            <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
        $('#resultArea').html(resultHtml);
    }
</script>
{% endblock %}
